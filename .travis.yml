language: python
python:
- "3.7"
dist: xenial
sudo: true
install:
- pip install marshmallow==2.20.1 requests-oauthlib requests travis-env
- pip install --pre pylint astroid
- pip install pytest
script:
- pylint toodledo
- pylint tests --disable=missing-docstring
- pytest --log-cli-level=INFO
after_success:
- coveralls
